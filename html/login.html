<!DOCTYPE html>

<head>

  <title id="header">Culture!</title>
  <link rel="stylesheet" type"text/css" href="../css/logstyle.css">

</head>

<body>

<div class="login-box">
  <h1>Culture!</h1>
    <form>
      <p>Username</p>
