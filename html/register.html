<!DOCTYPE html>

<head>

  <title id="header">Culture!</title>
  <link rel="stylesheet" type"text/css" href="../css/login.css">
  <link href="https://fonts.googleapis.com/css/family=Centaur" rel="stylesheet">

</head>

<body>

<h1>Culture!</h1>

<div class="login-box">
  <h2>Register</h2>
    <form>
      <p>Email Address</p>
      <input type="text" name="email" placeholder="Enter E-mail">
      <p>Username</p>
      <input type="text" name="username" placeholder="Choose Username">
      <p>Password</p>
      <input type="password" name="password" placeholder="Choose Password">

      <input type="submit" name="submit" value="Register">
      <a href="login.html">Already registered? Log in!</a>
    </form>

</div>

</body>




</html>
