<!DOCTYPE html>

<head>

  <title id="header">Culture!</title>
  <link rel="stylesheet" type"text/css" href="./css/login.css">
  <link href="https://fonts.googleapis.com/css/family=Centaur" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<h1>Culture!</h1>

<div class="login-box">
  <h2>Register</h2>
    <form id="regForm" method="POST">
      <p>Email Address</p>
      <input type="text" name="email" placeholder="Enter E-mail" id="emailField" required>
      <p>Username</p>
      <input type="text" name="username" placeholder="Choose Username" id="userField" required>
      <p>Password</p>
      <input type="password" name="password" placeholder="Choose Password" id="passField" required>

      <input type="button" name="submit" value="Register" id="submitBtn">
      <a href="login.html">Already registered? Log in!</a>
    </form>

</div>
<!--Validation script -->
<script type="text/javascript" src="js/register.js"></script>
</body>




</html>
