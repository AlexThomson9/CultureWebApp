<html>
    <head>
      <title id="header">Culture!</title>
         <!-- Meta tags--->
          <meta charset="utf-8">
          <meta name="description" content="Page description">
          <meta name="keywords" content="HTML, CSS, XML, JavaScript">
          <meta name="author" content="Group 8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Jquery referenced--->
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
              <script src="jquery-3.1.1.min.js"></script>
            <!-- Outside Sources all used for the map, the tiles and the functions--->
              <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
              <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
              <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.css" rel='stylesheet' />
              <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.js"></script>
              <script src="http://rawgit.com/mapbox/mapbox-gl-leaflet/master/leaflet-mapbox-gl.js"></script>
            <!--Local Files both css and js --->
              <link rel="stylesheet" href="css/style.css" />
              <script src="js/mobile_check.js"></script>
              <script src="js/cookies.js"></script>
        <script src="js/image.js"></script>
            <!-- This is required to change the leaflet.css properties --->
                <style>
                .leaflet-popup.leaflet-zoom-animated
                {
                    display:none;
                }
                </style>
    </head>
    <body onload="checkCookies();">
        <div id="TitleBar">
            <div id="TitleBar-d1">
                <h2 id="TitleBar-Title">Culture!</h2>
            </div>
            <div id="TitleBar-d2">
                <select id="Continent">
                    <option value="select">Please select a continent</option>
                    <option value="0" >Europe</option>
                    <option value="1" >North America</option>
                    <option value="2" >South America</option>
                    <option value="3" >Asia</option>
                    <option value="4" >Africa</option>
                    <option value="5" >Oceania</option>
                </select>
            </div>
            <div id="TitleBar-d3">
                    <a href="admin.html">Admin</a>
                    <a href="html/login.html">Login</a>
                    <a href="html/register.html">Register</a>
                    <a href="#">Contact</a>
            </div>
        </div>

        <div id="modalDiv">
        <!--Section that contains the popup modal, that activates when you click on a country on the map-->
        <section id="countryInfoTesting">

          <!--The Popup Modal-->
          <div id="infoModal" class="countryModal">
            <!--The Close button on the modal-->
            <div class="closeFunction">
              <span class="country-close">&times;</span>
            </div>
            <!-- Modal content -->
            <div class="country-modal-content">
              <!--Modal Title-->
              <h1 id="countryTitle"> Culture! </h1>
              <!--This div will contain the information retrieved from the restCountries API-->
              <div class="externalDataDisplay">
                <!--The country image retrieved from the API-->
                <div class="extImg">
                  <img class="flagImage" src=https://upload.wikimedia.org/wikipedia/en/c/c3/Flag_of_France.svg>
                </div>
                <!--The information retrieved from the API-->
                <div class="restAPI">
                  <h4 class="restName">Country Name: UK USA  <br></h4>
                  <h4 class="restLanguage">Language: ENG GER <br></h4>
                  <h4 class="restCurrency">Currency: £$ </h4>
                </div>
              </div>
              <!--This div contains the information retrieved from the server about the selected country-->
              <div class="internalDataDisplay">
                <div class="serverContent">
                  <p> Internal data will be displayed here </p>
                </div>
                <!--Splitting the sections up so that they can be displayed in sets of 2-->
                <div class="top-Display">

                </div>
                <div class="middle-Display" >

                </div>
                <!--The modal footer-->
                <div class="bottom-Display">
                  <button name="popupReturn" class="popReturn">Back To Menu</button>
                  <button name="returnFunction" class="returnBtn">Back To Map</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
        <div class="WebContainer">
            <div id="myModal" class="modal" hidden>
              <!-- Modal content -->
              <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Some text in the Modal..</p>
              </div>
            </div>
        </div>

        <div id="Map-Footer">
            <p> © Copyright 2018 RGU Project Culture </p>
        </div>
        <div id="map"></div>
        <a id="Country"></a>
    <script type="text/javascript" src="http://leafletjs.com/examples/map-panes/eu-countries.js"></script>
            <script type="text/javascript" src="js/Map.js"></script>
            <script src="js/countryModal.js"></script>
    </body>
</html>
